<div class="container-fluid col-lg-4 col-sm-12">
    <div class="row mt-2">
        <i class="pi pi-user text-center mt-2" style="font-size: 4rem"></i>
        <h1 class="text-center fs-1 fw-bold mt-3">Login</h1>
    </div>
    <div class="row">
        <p class="h5 text-center text-danger">{{errorMsg}}</p>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input class="form-control" type="username" placeholder="Email" formControlName="email" />
                </div>
                <div class="form-group">
                    <label for="validationDefaultUsername" class="form-label">Password</label>
                    <div class="input-group">
                      <input [type]="inputType" class="form-control" placeholder="Password" formControlName="pwd">
                      <span class="input-group-text" >
                         <input type="checkbox" (change)="showPassword($event)">
                      </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col mx-3">
            <p-button label="logIn" iconPos="right" (click)="login()"></p-button>
        </div>
        <div class="col">
            <h4 class="text-dark text-end">New User?<a class="text-danger text-bold h6" routerLink="/registation"> Register</a></h4>
        </div>
    </div>
    <div class="content">
        <i class="pi pi-user mb-3" style="font-size: 4rem"></i>
        <p class="h2">Login</p>
    </div>
</div>
